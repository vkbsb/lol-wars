<html>
<head>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    
    <script type="text/javascript" src="index.js"> </script> 
    <script type="text/javascript" src="lol-match/lol-match.js"> </script>
    <link rel="stylesheet" type="text/css" href="index.css"> </link>
</head>
<body ng-app="MyTest">
    <div ng-controller="TestController">
        
        <div class="cardwindow">
        <div class="card" ng-hide="gameState">
              <md-input-container>
                  <label>Summoner Name</label>
                  <input  placeholder="Yours">
              </md-input-container>
              
              <md-input-container>
                  <label>Summoner Name</label>
                  <input placeholder="Enemy">
              </md-input-container>
              
            <!--<input type="text" ng-model="summoner" text="Your Summoner Name"> </input> -->
            <!--<input type="text" ng-model="opponent" text="Opponet Summoner Name"> </input>-->
            
            <!--<button  ng-disable="fetching">GetData</button>-->
            <md-button ng-click="fetch_summonerInfo()" class="md-raised">Start Game</md-button>
        </div>
        <div ng-repeat="game in recent.games track by $index">
            <lol-match > </lol-match>
        </div>
        </div>
    </div>
</body>
</html>
