
<div class="card" ng-show="round == $index"> 
   <center> 
       <img ng-src="http://lkimg.zamimg.com/shared/riot/images/champions/{{card.ch}}.png"> </img> 
    </center>
   <div class="row heading">  {{ champData.keys[card.ch] }}  </div>

    <md-button id="{{'myCard_' + $index + '_v'}}" 
               class="cardStats" ng-click="stat_clicked('v', $index)" 
               ng-disabled="gameState == 2 || gameState == 3">
    <div style="float:left;width:50%;text-align:left;"> Result </div>
    <div> {{ card.v? "Victory" : "Defeat" }} </div>
    </md-button>

    <md-button id="{{'myCard_' + $index + '_k'}}"
               class="cardStats" ng-click="stat_clicked('k', $index)" 
               ng-disabled="gameState == 2 || gameState == 3">
    <div style="float:left;width:50%;text-align:left;"> Kills </div>
    <div> {{card.k}} </div>
    </md-button>

    <md-button id="{{'myCard_' + $index + '_d'}}"
               class="cardStats" ng-click="stat_clicked('d', $index)" 
               ng-disabled="gameState == 2 || gameState == 3">
    <div style="float:left;width:50%;text-align:left;">
        Deaths 
         <img style="  height: 3%;width: auto;" src="imgs/redarrow.png"></img>
    </div>
    <div> {{card.d}} </div>
    </md-button>

    <md-button id="{{'myCard_' + $index + '_a'}}"
               class="cardStats" ng-click="stat_clicked('a', $index)"
               ng-disabled="gameState == 2 || gameState == 3">
    <div style="float:left;width:50%;text-align:left;"> Assists </div>
    <div> {{card.a}} </div>
    </md-button>

    <md-button id="{{'myCard_' + $index + '_tk'}}"
               class="cardStats" ng-click="stat_clicked('tk', $index)" 
               ng-disabled="gameState == 2 || gameState == 3">
    <div style="float:left;width:50%;text-align:left;"> Turrets </div>
    <div> {{card.tk}} </div>
    </md-button>

    <md-button id="{{'myCard_' + $index + '_time'}}"
               class="cardStats" ng-click="stat_clicked('time', $index)" 
               ng-disabled="gameState == 2 || gameState == 3">
    <div style="float:left;width:50%;text-align:left;"> Duration </div>
    <div> {{time_to_mins(card.time)}} Mins </div>
    </md-button>
